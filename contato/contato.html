<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../reset.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="../imagens/logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul class="navegacao">
                    <li><a href="../index.html">Home</a> </li>
                    <li><a href="../produtos/produto.html">Produtos</a> </li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nome">Nome e sobrenome</label>
            <input type="text" id="nome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">


            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

            <fieldset class="radio">
                <legend>Como prefere o nosso contato?</legend>

                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone"
                        id="radio-telefone">Ligação</label>

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp"
                        id="radio-whatsapp" checked>Whatsapp</label>

            </fieldset>
            <fieldset class="select">

                <legend>Qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
            </fieldset>
            <label for=""><input type="checkbox" class="checkbox"> Gostaria de receber nossas novidades por
                email?</label>
            <input type="submit" value="Enviar" checked>
        </form>
    </main>
    <footer>
        <img src="../imagens/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">Copyright &copy; Barbearia Alura 2019</p>
    </footer>
</body>

</html>
