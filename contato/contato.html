<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../reset.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="../imagens/logo.png"></h1>
            <nav>
                <ul class="navegacao">
                    <li><a href="../index.html">Home</a> </li>
                    <li><a href="../produtos/produto.html">Produtos</a> </li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nome">Nome e sobrenome</label>
            <input type="text" id="nome">
            
            <label for="email">Email</label>
            <input type="text" id="email">
            
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone">
            
            <input type="submit" value="Enviar">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="70" rows="10"></textarea>

            <div class="radio">
                <p>Como prefere o nosso contato?</p>
              
                <label for="radio-email">Email</label>
                <input type="radio" name="contato" value="email" id="radio-email">
              
                <label for="radio-telefone">Ligação</label>
                <input type="radio" name="contato" value="telefone" id="radio-telefone">
              
                <label for="radio-whatsapp">Whatsapp</label>
                <input type="radio" name="contato"value="whatsapp" id="radio-whatsapp">
            </div>
            <label for=""><input type="checkbox"> Gostaria de receber nossas novidades por email?</label>
        </form>
    </main>
    <footer>
        <img src="../imagens/logo-branco.png">
        <p class="copyright">Copyright &copy; Barbearia Alura 2019</p>
    </footer>
</body>

</html>
